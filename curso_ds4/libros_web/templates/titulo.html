<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Web - Busqueda por titulos</title>
</head>
<body>
    <h1>Libros Web</h1>
    <h2>Busqueda po rtitulos</h2>
    <p>Busca una o mas palabras en el titulo</p>
    <form action = "titulo" method = "post">
        <label for="titulo"> Titulo:</label>
        <input type="text" name="titulo" id="titulo">
        <input type="submit" value="Buscar">
    </form>
    <ul>
        {% for libro in lista_libros %}
            <li>{{ libro.title  }} - {{libro.author}}</li>
        {% endfor %}    
    </ul>    
    <ul>
        <li><a href="/"> Inicio</a></li>
        <li><a href="/autor"> Busqueda por autor</a></li>
        <li><a href="/letra"> Busqueda por letra</a></li>
    </ul>
</body>
</html>
